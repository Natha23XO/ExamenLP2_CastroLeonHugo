<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Hola</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>	
<body>
	<div class="container mt-4">
		<a th:href="@{/new}" class="btn btn-primary">Nuevo</a>
		<table class="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>NOMBRE</th>
					<th>EDAD</th>
					<th>GENERO</th>
					<th>SALARIO</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="empleado:${empleados}">
					<td th:text="${empleado.id}"></td>
					<td th:text="${empleado.nombre}"></td>
					<td th:text="${empleado.edad}"></td>
					<td th:text="${empleado.sexo}"></td>
					<td th:text="${empleado.salario}"></td>
					<td>
						<a th:href="@{/editar/}+${empleado.id}" class="btn btn-info">Editar</a>
						<a th:href="@{/eliminar/}+${empleado.id}" class="btn btn-danger">Eliminar</a>
					</td>			
				</tr>
			</tbody>
		</table>
		
	</div>
</body>
	
</html>
